<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <title>Rock-Paper-Scissors</title>

<body>
    
    
    
    <div class="matches-panel">
        
        <div class="user">
            <span class="user-title">User</span>
            <button class="user-selection" id="rock" type="button">Rock</button>
            <button class="user-selection" id="paper">Paper</button>
            <button class="user-selection" id="scissors">Scissors</button>
        
        </div>

        <div class="computer">
            <span class="computer-title">Computer</span>

            <div class="image-placeholder">

                <span class="image-placeholder-alt">Computer choice will be displayed here</span>
            </div>
        </div>
    </div>
    <div class="results">

    </div>

    
    </body>
</html>
